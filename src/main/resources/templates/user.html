<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

</head>
<body>

<!--NAV BAR-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <form class="navbar-brand">
            <strong id="navbar-username" th:font="bold"></strong>
            with roles:
            <span id="navbar-roles"></span>
        </form>
        <input type=button class="btn btn-dark; text-secondary" value="Logout"
               onclick="window.location.href = '/logout'">
    </div>
</nav>

<!-- Container -->
<div class="container-fluid" style="padding-top: 20px">
    <div class="row">

        <!-- Vertical -->
        <div class="col">
            <div class="row">
                <button class="btn btn-primary btn-lg btn-block; text-start" onclick="window.location.href = '/user'">
                    User
                </button>
            </div>
        </div>

        <!-- User -->
            <div class="col-md-10" style="background-color: #F7F7F7; padding-left: 30px">
                <h1>User information-page</h1>

                <!-- Table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">About user</h3>
                    </div>

                    <div class="card-body">
                        <form>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="userBody">
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/user.js"></script>
<script src="/admin.js"></script>
</body>
</html>
